<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>CSS Clock</title>

</head>
<body>

    <p class="head">Digital and Analog Clock</p>

    <div class="container">

        <div class="clock">

            <div class="hand hour-hand"> </div>
            <div class="hand minute-hand"> </div>
            <div class="hand second-hand"> </div>

        </div>

    </div>

    <div class="info">

        <p>

            <h2 id="hourInfo"></h2>
            <h2 id="minuteInfo"></h2>
            <h2 id="secondInfo"></h2>
            
        </p>

    </div>

    <div class="date">

        <p>
            <h3 id="week"> </h3>

            <h2 id="day"></h2>
            <h2 id="month"></h2>
            <h2 id="year"></h2>
            
        </p>

    </div>

    <script src="./app.js"> </script>
    
</body>
