<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>CSS Variables and <span class="js"> JavaScript </span> </h1>

    <div class="controls">

        <label for="spacing">Spacing: </label>
        <input id = "spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        
        <label for="blur">Blur: </label>
        <input id = "blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="translateX">TranslateX: </label>
        <input id = "translateX" type="range" name="translateX" min="0" max="200" value="0" data-sizing="px">

        <label for="TranslateY">TranslateY: </label>
        <input id = "TranslateY" type="range" name="TranslateY" min="0" max="200" value="0" data-sizing="px">

        <label for="color">Color: </label>
        <input id = "color" type="color" name="color" value="#0000FF">

    </div>

    <img src="./macbook.jpg">


    <script src="./app.js"></script>
    
</body>
</html>
